<div class="for-img">
    <div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container ">
            <div class="h-100 bg-plum-plate bg-animation ">
                <div class="d-flex h-100 justify-content-center align-items-center background-image">
                    <div class="mx-auto app-login-box col-md-8">
                        <div class="app-logo-inverse mx-auto mb-3"></div>
                        <div class="modal-dialog w-100 mx-auto">
                            <div class="modal-content ">
                                <div class="modal-body">
                                    <div class="h5 modal-title text-center">
                                        <h4 class="mt-2">
                                            <div>Welcome</div>
                                            <span>Please sign in to your account below.</span>
                                        </h4>
                                    </div>
                                    <form class="" [formGroup]="logindata" (ngSubmit)="submit(logindata.value)">
                                        <div class="form-row">
                                            <div class="col-md-12">
                                                <label class="form-label">Enter Your Username*</label>
                                                <div class="position-relative form-group">
                                                    <input name="email" id="exampleEmail" formControlName="username"
                                                        placeholder="Username here..." type="email"
                                                        class="form-control">
                                                    <span class="text-danger"
                                                        *ngIf="logindata.controls.username.touched && logindata.controls.username.invalid">Please
                                                        Enter Your Username</span>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <label class="form-label">Enter Your Password*</label>
                                                <div class="position-relative form-group">
                                                    <input name="password" formControlName="password"
                                                        id="examplePassword" placeholder="Password here..."
                                                        type="password" class="form-control">
                                                    <span class="text-danger"
                                                        *ngIf="logindata.controls.password.touched && logindata.controls.password.invalid">Please
                                                        Enter Your Password</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="float-right">
                                            <button class="btn btn-primary btn-lg">Login to Dashboard</button>
                                        </div>
                                        <div class="float-left">
                                            <a href="javascript:void(0);" class="btn-lg btn btn-link">Recover
                                                Password</a>
                                        </div>
                                    </form>
                                    <div class="divider"></div>
                                </div>
                                <div class="modal-footer clearfix">


                                </div>
                            </div>
                        </div>
                        <!-- <div class="text-center text-white opacity-8 mt-3">Copyright Â© ArchitectUI 2019</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
